prompt: |
  You are given a candidate's resume. Extract the relevant information and summarize it in JSON format with the following keys:
  - name
  - skills
  - experience
  - education
  - linkedin_profile
  - github_profile
  - projects
  - about
  - other

  If a field is not found, set its value as an empty string "" or an empty list [] as appropriate.

  Example:
  {{
    "name": "John Smith",
    "skills": ["Python", "SQL", "Machine Learning"],
    "experience": "3 years at XYZ Corp (Data Scientist)",
    "education": "B.Tech in Computer Science from ABC University",
    "linkedin_profile": "https://linkedin.com/in/johnsmith",
    "github_profile": "https://github.com/johnsmith",
    "projects": ["Fraud Detection System", "Chatbot"],
    "about": "Data Scientist passionate about AI",
    "other": "Certified in AWS"
  }}

  Resume content:
  {resume_content}
